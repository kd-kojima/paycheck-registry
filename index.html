<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCheck</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button type="button" id="cancel-button" class="cancel-button" onclick="selectAllView();">戻る</button>
            <button type="button" id="submit-button" class="submit-button" onclick="create();">登録</button>
            <button type="button" id="update-submit-button" class="submit-button">登録</button>
            <button type="button" id="create-button" class="create-button" onclick="createView();">新規</button>
            <button type="button" id="duplicate-button" class="duplicate-button">複製</button>
            <button type="button" id="update-button" class="update-button">変更</button>
            <button type="button" id="delete-button" class="delete-button">削除</button>
        </div>
    </div>
    <div id="container" class="container">
    </div> 
    <script src="script.js"></script>
</body>
</html>
